<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Configuração</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div th:replace="fragments/header :: header">Header</div>
        <div class="container">
            <h2>Configuração</h2>
            <form class="form-horizontal" th:object="${configuracao}" th:action="@{/admin/configuracao/save}" method="POST">  
                <div class="form-group">
                    <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}"/>
                    <div class="col-sm-10">
                        <label>Saldo Inicial das Carteiras: </label>
                        <input type="number" step="any" class="form-control input-sm" th:field="*{valorInicial}" autofocus="autofocus" placeholder="Informe o valor inicial da Carteira" maxlength="100"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </body>
</html>
