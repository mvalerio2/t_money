<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div th:replace="fragments/header :: header">Header</div>
        <div class="container">
            <center>
                <div style="height:233px;margin-top:89px">
                    <p style="font-size: 50px">Cotação Atual do BitCoin R$:</p>
                    <br/>
                    <p style="font-size: 90px" class="cotacao"/>

                </div>
            </center>

            <script>
                $(document).ready(function () {
                    $.ajax({
                        url: "https://www.mercadobitcoin.net/api/BTC/ticker/"
                    }).then(function (data) {
                        console.log(data.ticker.last);
                        var valor = data.ticker.last;
                        $('.cotacao').append(parseFloat(valor).toFixed(2));
                    });
                });
            </script>	
        </div>
    </body>
</html>
