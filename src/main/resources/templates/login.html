<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Spring Security Tutorial</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{/}">Cotação</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/registration}">Não tem conta? Registre-se</a></li>
                </ul>
            </div><!-- /.container-fluid -->
        </nav>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="container">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h3 class="form-signin-heading" th:text="Welcome"></h3>
                <br/>

                <input type="text" id="email" name="email"  th:placeholder="Email"
                       class="form-control" /> <br/> 
                <input type="password"  th:placeholder="Senha"
                       id="senha" name="senha" class="form-control" /> <br /> 

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
            </form>
        </div>
    </body>
</html>
